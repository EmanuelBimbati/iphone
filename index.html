<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./img/logo.png">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessorios</li>
            <li>Suporte</li>
        </ul>
    </div>

    <div class="caixa-azul">

        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance</h2>

            <p class="paragrafo">Em dois tamanhos perfeitos. agora em um toque em amarelo</p>

            <h3 class="preco">A partir de R$ 633,25/mes ou R$ 7599 a vista</h3>

            <button class="botao">Comprar</button>

            <p class="escolha">Escolha a sua cor</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImg('./img/iphone-azul.png')"
                    class="azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaImg('./img/iphone-amarelo.png')"
                    class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#cec8c8'); trocaImg('./img/iphone-branco.png')"
                    class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImg('./img/iphone-preto.png')"
                    class="preto troca-cor"></button>
                <button onclick="trocaCor('#ff0000'); trocaImg('./img/iphone-vemelho.png')"
                    class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#ede7f1'); trocaImg('./img/iphone-roxo.png')"
                    class="roxo troca-cor"></button>
            </div>
        </div>
        <div class="circulo"></div>

        <img class="iphone" src="./img/iphone-azul.png">

    </div>


</body>

</html>
